<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/bootstrap.bundle.min.js"></script>
	</head>

	<body class="bg-dark">

		<div class="jumbotron d-flex align-items-center min-vh-100">
			<div class="container">
				<div class="d-grid gap-3">
					<button class="btn btn-primary" onclick="launchDashboard()">Admin Dashboard</button>

					<div class="btn-group w-100">
						<button class="btn btn-primary" id="start-button" onclick="startViewing()"></button>

						<div class="btn-group dropdown">
						<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
							<span class="visually-hidden">Toggle Dropdown</span>
						</button>

						<ul class="dropdown-menu" id="courses-list" onclick="updateSelectedCourse(event.target.dataset.courseId)">
						</ul>
					</div>
				</div>
			</div>
		</div>

		<script src="js/index.js"></script>
	</body>
</html>
